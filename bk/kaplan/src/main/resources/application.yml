server:
  port: 9090
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    url: jdbc:postgresql://localhost:5432/kaplan
  jpa:
    hibernate:
      ddl-auto: update

javatar:
  app:
    jwtSecret: Javatar.comSecretKey
    jwtExpirationMs: 86400000

logging:
  level:
    org:
      springframework:
        web: info
      hibernate: error
    com:
      avin:
        kaplan: debug






